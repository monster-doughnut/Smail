<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Example</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Search Bar Example</h1>
        <!-- Search Bar -->
        <input type="text" id="searchInput" placeholder="Search for items...">
        
        <!-- List of Items -->
        <ul id="itemList">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Pineapple</li>
            <li>Strawberry</li>
            <li>Mango</li>
            <li>Watermelon</li>
        </ul>
    </div>

    <!-- Link to JS file -->
    <script src="script.js"></script>
</body>
</html>
